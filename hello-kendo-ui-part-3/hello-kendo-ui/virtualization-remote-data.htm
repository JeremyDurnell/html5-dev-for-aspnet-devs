<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- <script src="jquery-1.8.2.js"></script>-->
    
    <script src="Scripts/jquery-1.7.2.min.js"></script>
    <script src="Scripts/kendo/kendo.all.min.js" type="text/javascript"></script>
    <link href="Content/kendo/2012.2.710/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/kendo/2012.2.710/kendo.default.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
        <div id="example" class="k-content" style="padding-left: 5px; padding-top:3px; width: 90%" >
            <div id="grid"> </div>
            <script>
                $(document).ready(function () {
                    $("#grid").kendoGrid({
                        dataSource: {
                            type: "odata",
                            serverPaging: true,
                            serverSorting: true,
                            pageSize: 100,
                            transport: {
                                read: "/Northwind.svc/Orders"
                            }
                        },
                        height: 280,
                        scrollable: {
                            virtual: true
                        },
                        sortable: true,
                        columns: [
                            { field: "OrderID", title: "Order ID", width: 100 },
                            { field: "CustomerID", title: "Customer ID", width: 130 },
                            { field: "ShipName", title: "Ship Name", width: 200 },
                            { field: "ShipAddress", title: "Ship Address", width: 200 },
                            { field: "ShipCity", title: "Ship City", width: 150 },
                            { field: "ShipCountry", title: "Ship Country", width: 150 }
                        ]
                    });
                });
            </script>
        </div>


</body>
</html>
